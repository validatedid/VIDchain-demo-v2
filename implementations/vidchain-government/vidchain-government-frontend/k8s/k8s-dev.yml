apiVersion: apps/v1
kind: Deployment
metadata:
  name: government-frontend-deployment
  labels:
    app: government-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: government-frontend
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: government-frontend
    spec:
      containers:
      - image: k8scrvidchaindev.azurecr.io/government-frontend:latest
        imagePullPolicy: "Always"
        name: government-frontend
        ports:
        - containerPort: 3022
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: government-frontend-service
  labels:
    app: government-frontend
spec:
  type: ClusterIP
  ports:
  - name: "3022"
    port: 3022
  selector:
    app: government-frontend

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: government-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /demo/government/$2
spec:
  tls:
  - hosts:
    - dev.vidchain.net
    secretName: tls-secret-production
  rules:
  - host: dev.vidchain.net
    http:
      paths: 
      - path: /demo/government(/|$)(.*)
        backend:
          serviceName: government-frontend-service
          servicePort: 3022