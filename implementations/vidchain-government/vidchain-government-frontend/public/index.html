<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/iconCity.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoCity.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CDS Bootstrap Implementation -->
    <link
      rel="stylesheet"
      href="https://webapps1.chicago.gov/cdn/chiwds/0.9.1/css/main.min.css"
      type="text/css"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://webapps1.chicago.gov/cdn/FontAwesome-5.0.6/css/fontawesome-all.min.css"
      type="text/css"
    />
    <!-- Datepicker -->
    <link
      rel="stylesheet"
      href="https://webapps1.chicago.gov/cdn/chiwds/0.9.1/css/datepicker.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://webapps1.chicago.gov/cdn/chiwds/0.9.1/css/datepicker-cds.css"
      type="text/css"
    />
    <!-- FB -->
    <meta property="og:site_name" content="Vidchain Demo: City" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vidchain Demo" />
    <meta property="og:url" content="https://dev.vidchain.net/demo/" />
    <meta
      property="og:description"
      content="This is Municipal government website to demo the generation of a Membership credential."
    />
    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="usually page title, but could be different"
    />
    <meta
      property="twitter:description"
      content="card content, usually same as meta desc"
    />
    <meta property="twitter:image" content="full path of the thumbnail image" />
    <title>Government of Freedonia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script
    src="https://webapps1.chicago.gov/cdn/jQuery-3.4.1/jquery-3.4.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://webapps1.chicago.gov/cdn/Bootstrap-4.3.1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://webapps1.chicago.gov/cdn/chiwds/0.9.1/js/uswds.min.js"></script>
