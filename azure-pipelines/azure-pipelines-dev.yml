trigger:
  branches:
    include:
      - development
pr: none
resources:
- repo: self

variables:
  # Set demo global version - manually
  major: 0
  minor: 1
  # Docker Buildkit improves image build performance
  DOCKER_BUILDKIT: 1
  # Image repository
  governmentBackendRepo: 'government-backend'
  governmentBackendRepoEndpoint: 'k8scrvidchaindev.azurecr.io/government-backend'
  governmentFrontendRepo: 'government-frontend'
  governmentFrontendRepoEndpoint: 'k8scrvidchaindev.azurecr.io/government-frontend'
  universityBackendRepo: 'university-backend'
  universityBackendRepoEndpoint: 'k8scrvidchaindev.azurecr.io/university-backend'
  universityFrontendRepo: 'university-frontend'
  universityFrontendRepoEndpoint: 'k8scrvidchaindev.azurecr.io/university-frontend'
  landingRepo: 'demo-landing'
  landingRepoEndpoint: 'k8scrvidchaindev.azurecr.io/demo-landing'

  # Dockerfiles
  governmentBackendDocker: 'implementations/vidchain-government/vidchain-government-backend/Dockerfile'
  governmentFrontendDocker: 'implementations/vidchain-government/vidchain-government-frontend/Dockerfile'
  universityBackendDocker: 'implementations/vidchain-university/vidchain-university-backend/Dockerfile'
  universityFrontendDocker: 'implementations/vidchain-university/vidchain-university-frontend/Dockerfile'
  landingDocker: 'implementations/landing-page/Dockerfile'

  # Kubernetes YAML
  governmentBackendKubernetes: 'implementations/vidchain-government/vidchain-government-backend/k8s/k8s-dev.yml'
  governmentFrontendKubernetes: 'implementations/vidchain-government/vidchain-government-frontend/k8s/k8s-dev.yml'
  universityBackendKubernetes: 'implementations/vidchain-university/vidchain-university-backend/k8s/k8s-dev.yml'
  universityFrontendKubernetes: 'implementations/vidchain-university/vidchain-university-frontend/k8s/k8s-dev.yml'
  landingKubernetes: 'implementations/landing-page/k8s/k8s-dev.yml'

  # Configmaps
  governmentBackendConfigMap: 'implementations/vidchain-government/vidchain-government-backend/k8s/configmap-dev.yml'
  universityBackendConfigMap: 'implementations/vidchain-university/vidchain-university-backend/k8s/configmap-dev.yml'

  # Kubernetes namespace
  namespace: 'development'

  # Image tagging: application version - build
  tagGovernmentBackend: '$(Build.BuildNumber)'
  tagGovernmentFrontend: '$(Build.BuildNumber)'
  tagUniversityBackend: '$(Build.BuildNumber)'
  tagUniversityFrontend: '$(Build.BuildNumber)'
  tagLanding: '$(Build.BuildNumber)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Check if there are any changes of the following files
  checkGovernmentBackendFiles: '("azure-pipelines/azure-pipelines-dev.yml" "vidchain-government/vidchain-government-backend")'
  checkGovernmentFrontendFiles: '("azure-pipelines/azure-pipelines-dev.yml" "vidchain-government/vidchain-government-frontend")'
  checkUniversityBackendFiles: '("azure-pipelines/azure-pipelines-dev.yml" "vidchain-university/vidchain-university-backend")'
  checkUniversityFrontendFiles: '("azure-pipelines/azure-pipelines-dev.yml" "vidchain-university/vidchain-university-frontend")'
  checkLandingFiles: '("azure-pipelines/azure-pipelines-dev.yml" "landing-page/")'

stages:
- stage: Build
  displayName: 'Build stage'
  jobs:
  - job: GetShortCommit
    displayName: 'retrieve commit hash'
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        commit=$(Build.SourceVersion)
        shortCommit=${commit:0:7}
        echo "##vso[build.updatebuildnumber]$(major).$(minor).$(Build.BuildId)-commit.$shortCommit"
      displayName: 'retrieve $(packageJson) version'
  - job: CheckChangesGovernmentBackend
    displayName: 'Checking if there are changes in GovernmentBackend'
    pool:
      vmImage: $(vmImageName)
    steps:
    - bash: |
        declare -a files=$(checkGovernmentBackendFiles)
        echo "This script detects if there's any change in:"
        for f in "${files[@]}"
        do
            echo ">>> $f"
        done
        echo "********** CHANGES **********"
        CHANGED_FILES=$(git diff HEAD HEAD~ --name-only)
        BUILD_REQUIRED=false
        for f in "${files[@]}" 
        do 
            for FILE in $CHANGED_FILES
            do
            if [[ $FILE == *$f* ]]; then
                echo ">>> $FILE >>> CHANGED"
                BUILD_REQUIRED=true
                break
            fi
            done
        done
        if [ $BUILD_REQUIRED = true ]; then
            echo "Build required."
            echo "##vso[task.setvariable variable=SOURCE_CODE_CHANGED;isOutput=true]true"
        else
            echo "There are no changes that require building a new image."
            echo "##vso[task.setvariable variable=SOURCE_CODE_CHANGED;isOutput=true]false"
        fi
      name: check_changes
      displayName: 'Check changed files in GovernmentBackend'  
  - job: BuildGovernmentBackend
    displayName: 'Build Government Backend'
    pool:
      vmImage: $(vmImageName)
    dependsOn: CheckChangesGovernmentBackend
    condition: eq(dependencies.CheckChangesGovernmentBackend.outputs['check_changes.SOURCE_CODE_CHANGED'], 'true')
    steps:
    - task: Docker@2
      displayName: Login ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)
    - script: "docker pull $(governmentBackendRepoEndpoint):latest"
      displayName: Pull latest for layer caching
      continueOnError: true # for first build, no cache
    - task: Docker@2
      displayName: "build --cache-from=$(governmentBackendRepoEndpoint):latest"
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(governmentBackendRepo)'
        command: 'build'
        Dockerfile: $(governmentBackendDocker)
        arguments: '--cache-from=$(governmentBackendRepoEndpoint):latest' 
        tags: |
          $(tagGovernmentBackend)
          latest
    - task: Docker@2
      displayName: "push"
      inputs:
        command: push
        containerRegistry: "$(dockerRegistryServiceConnection)"
        repository: $(governmentBackendRepo) 
        tags: |
          $(tagGovernmentBackend)
          latest
